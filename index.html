<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Nostr Spatial Anchoring</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div id="map"></div>
    
    
    <div id="top-interface-wrapper">
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Buscar direcci√≥n o ciudad...">
        <button id="btn-clear-search" style="display: none;">‚úï</button>
        <button id="btn-search">üîç</button>
    </div>
   
    <div id="filter-scroll-wrapper">
    <button id="btn-scroll-left" class="scroll-arrow left" style="opacity: 0; pointer-events: none;">
        <i class="fas fa-chevron-left"></i>
    </button>

    <div id="filter-bar-container">
        </div>

    <button id="btn-scroll-right" class="scroll-arrow right">
        <i class="fas fa-chevron-right"></i>
    </button>
</div>
</div>

<button id="btn-locate-me" title="Centrar en mi ubicaci√≥n"> <i class="fas fa-crosshairs"></i> </button>
    
    <div id="user-floating-btn" class="glass-panel-mini floating-btn">
    <img id="user-avatar-small" src="https://www.gravatar.com/avatar/0?d=mp" alt="User">
    <div class="user-info-mini">
        <span id="user-name-mini">Invitado</span>
        <span id="user-pubkey-mini">@...</span>
    </div>
</div>

<div id="side-actions-container">
    <button id="btn-open-journal" class="action-fab glass-panel-mini" title="Diario">
        <i class="fas fa-book"></i>
        <span>Diario</span>
    </button>
    
    <button id="btn-quick-pop" class="action-fab pop-btn" title="Proof of Presence">
        <i class="fas fa-map-pin"></i>
        <span>PoP</span>
    </button>
</div>

<div id="modal-container" class="modal-overlay" style="display: none;">
    <div id="modal-content" class="modal-card glass-panel-modal">
        </div>
</div>

    <script type="module" src="/src/main.js"></script>
    
   <div class="test-mode-wrapper debug-independent">
    <label class="test-switch">
        <input type="checkbox" id="debug-mode-toggle">
        <span class="test-slider"></span>
    </label>
    <span class="test-mode-label">Modo Prueba (Sin firma)</span>
</div>

</body>
</html>
